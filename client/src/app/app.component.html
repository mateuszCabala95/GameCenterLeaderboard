<h1 class='title'>Game Center Leaderboards</h1>

<div class='flex-wrapper'>

<div class='results'>
<ng-container *ngFor='let result of results$'>
  <div class='results__row'><p> Player:
    <span class='player__name'>{{result.player.name}}</span>
    has a
    <span class='player__score'>{{result.score}}</span>
    points
  </p>
  </div>
</ng-container>

</div>

</div>
